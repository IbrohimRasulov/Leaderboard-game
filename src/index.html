<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1>Leaderboard</h1>
    <div class="container">
        <div id="score-container">
            <h3 class="d-inline-block">Recent scores</h3>
            <button class="float-end" id="refresh">Refresh</button>

            <div id="list-wrapper">
                <ul class="list-group"></ul>
            </div>
        </div>

        <div id="form-container">
            <h3>Add your score</h3>

            <form>
                <input type="text" name="name" id="name" placeholder="Your name" required>
                <input type="number" name="score" id="score" placeholder="Your score" required>
                <button type="submit" class="float-end">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
