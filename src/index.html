<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="content">
            <h1>Leaderboard<span>q</span></h1>
            <div class="container">
                <div id="score-container">
                    <h3 class="d-inline-block">Recent scores</h3>
                    <button class="float-end" id="refresh">Refresh<i class="fas fa-redo-alt"></i></button>

                    <div id="list-wrapper">
                        <ul class="list-group"></ul>
                    </div>
                </div>

                <div id="form-container">
                    <h3>Add your score</h3>

                    <form>
                        <input type="text" name="name" id="name" placeholder="Your name" required autocomplete="off">
                        <input type="number" name="score" id="score" placeholder="Your score" required
                            autocomplete="off">
                        <button type="submit" class="float-end" id="submit">Submit</button>
                    </form>

                    <p id="arrow">j</p>
                    <p id="paperPlane">b</p>

                    <div id="currentDate"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://moment.github.io/luxon/global/luxon.min.js"></script>
</body>

</html>
