<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script defer src="index.bundle.js"></script></head>
<body>
    <h1>Leaderboard</h1>
    <div class="container">
        <div id="board-container">
            <h3 class="d-inline-block">Recent scores</h3>
            <button class="float-end">Refresh</button>

            <div id="list-wrapper">
                <ul class="list-group">
                    <li class="list-group-item">Name: 100</li>
                    <li class="list-group-item secondary-list-iteam">Name: 30</li>
                    <li class="list-group-item">Name: 40</li>
                    <li class="list-group-item secondary-list-iteam">Name: 90</li>
                    <li class="list-group-item">Name: 50</li>
                    <li class="list-group-item secondary-list-iteam">Name: 70</li>
                    <li class="list-group-item">Name: 80</li>
                    <li class="list-group-item">Name: 40</li>
                    <li class="list-group-item secondary-list-iteam">Name: 90</li>
                    <li class="list-group-item">Name: 50</li>
                    <li class="list-group-item secondary-list-iteam">Name: 70</li>
                    <li class="list-group-item">Name: 80</li>
                </ul>
            </div>
        </div>

        <div id="form-container">
            <h3>Add your score</h3>

            <form>
                <input type="text" name="name" id="name" placeholder="Your name" class="form-control" required>
                <input type="text" name="score" id="score" placeholder="Your score" class="form-control" required>
                <button type="submit" class="float-end">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
